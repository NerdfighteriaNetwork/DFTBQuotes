<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
	<title>DFTBQuotes - {page}</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    </head>
    <body>
	<div class="wrapper">
	    <div id="header">
		<!-- header -->
		<h1>DFTBQuotes - An awesome Quote database</h1>
	    </div>
	    <div id="columnWrapper">
		<div class="column" id="nav">
		    <!-- navigation -->
		    <ul id='menu'>
			<li><a href="?pageid=1">Home</a></li>
			<li>Menu 2</li>
			<li>Menu 3</li>
			<li>Menu 4</li>
		    </ul>
		</div>
		<div class="column" id="content">
		    <h2>{page}</h2>
		    <!-- START BLOCK : QUOTE -->
		    <h3>{title}</h3>
		    <form action="vote.php" method="post">
			<input type="hidden" name="quote_id" value="{quoteID}" />
			<fieldset>
			    <legend class="quoteTitle">
				{quoteTitle}
				<input type="image" src="img/upVote.png" name="type" alt="(+)" />
				<input type="image" src="img/downVote.png" name="type" alt="(-)" />
			    </legend>
			    <p class="quote">
				{quoteContent}
			    </p>
			</fieldset>
		    </form>
		    <!-- END BLOCK : QUOTE -->
		</div>
	    </div>
	</div>
    </body>
</html>
